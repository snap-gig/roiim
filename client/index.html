<!DOCTYPE html>
<html>

<body>

	<h1>Show Email Fields</h1>
	<h3>Show an email field (allows only one email address):</h3>
	<form method="POST" action="http://gagan1.ngrok.ionicfirebaseapp.com/api/paysafe/login">
		<label for="email">Enter your email:</label>
		<input type="email" id="email" name="email">
		<label for="firstName">Enter your first name:</label>
		<input type="text" id="firstName" name="firstName">
		<label for="lastName">Enter your last name:</label>
		<input type="text" id="lastName" name="lastName">
		<label for="mobileNumber">Enter your mobile number:</label>
		<input type="number" id="mobileNumber" name="mobileNumber">
		<input type="submit">
	</form>
</body>

</html>
